{% macro render_admin_user(user) %}
<div class="row well well-small">
    <div class="col-md-2">
        <img class="img-circle" src="{{user.email_addr | gravatar(size=100,default='gravatar.png')}}">
    </div>
    <div class="col-md-10">
        <h2>{{user.fullname}} (Username: {{user.name}})</h2>
        <h3>Member since: {{user.created[0:10]}}</h3>
        {% if user.admin %}
        <a href="{{url_for('admin.del_admin', user_id=user.id)}}" class="btn btn-danger">
            <i class="glyphicon glyphicon-remove"></i>
            {{ _('Remove from admin group') }}</a>
        {% else %}
        <a href="{{url_for('admin.add_admin', user_id=user.id)}}" class="btn btn-primary">
            <i class="glyphicon glyphicon-plus"></i>
            {{ _('Add to admin group') }}</a>
        {% endif %}
    </div>
</div>
{% endmacro %}
